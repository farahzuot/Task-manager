{% extends 'base.html' %}

{% block content %}
    <section class="page-section portfolio h-100" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Task Details</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->
            <div class="row justify-content-center g-3">
                    <div class="row mb-3 w-75">
                    <div class="list-group">
                      <div  class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-2">{{ task.title }}</h5>
                            <small>{{ task.created_at|timesince }} ago</small>
                        </div>
                        <p class="">{{ task.description }}</p>
                        <div>
                            <div class="d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if task.completed %} checked {% endif %} />
                                    <label class="form-check-label" for="completed"> Mark As Completed</label>
                            </div>
                        </div>
                      </div>
                    </div>
                    </div>
            </div>
        </div>
    </section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkbox = document.getElementById('completed');
        checkbox.addEventListener('change', function() {
            const isChecked = checkbox.checked;
            fetch('{% url "tasks:task-update-status" task.pk %}', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.completed) {
                    alert('Task marked as completed!');
                } else {
                    alert('Task marked as not completed!');
                }
            })
            .catch(error => {
                console.log("Error: " + error);
            });
        });
    });
</script>



{% endblock content %}
